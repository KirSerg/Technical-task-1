<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Flexbox</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!--Форма ввода значений-->
  <form id="form">
    <div id="top">Форма ввода:</div>
	<div id="wrapper">
	  <div>
	    <strong>Первое число:</strong>
	  </div>		
	  <div>
	    <input type="text" id="first" value="0.1"></input>
	  </div>
	  <br> 
	  <div>
	    <strong>Второе число:</strong>
	  </div>
	  <div>
	    <input type="text" id="second" value="0.2"></input>
	  </div> 
	  <br>
	  <div>
	    <input type="button" id="button" value="Сложить"></input>
	  </div>
	</div>
  </form>
  <!-- Форма модального окна -->
  <div id="result-form">
    <div>
	  <label>Результат:</label>
    </div>
    <br>
    <br>
    <span id="result"></span>
    <br>
    <br>
    <a href="#" class="button" id="buttonOK">OK</a>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
